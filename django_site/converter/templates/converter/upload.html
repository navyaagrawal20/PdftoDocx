<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f6fa; padding: 24px; }
        .card { max-width: 640px; margin: 0 auto; background: white; padding: 24px; border-radius: 12px; box-shadow: 0 12px 30px rgba(0,0,0,0.08); }
        h1 { margin-top: 0; }
        .upload { border: 2px dashed #667eea; padding: 24px; border-radius: 10px; background: #f8f9ff; text-align: center; }
        .actions { margin-top: 16px; display: flex; gap: 12px; align-items: center; }
        button { background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 12px 18px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="card">
        <h1>PDF to Word Converter</h1>
        <p>Upload a PDF to convert it to a Word document. Uses pdf2docx with fallback.</p>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="upload">
                <input type="file" name="file" accept="application/pdf" required>
            </div>
            <div class="actions">
                <button type="submit">Convert & Download</button>
            </div>
        </form>
    </div>
</body>
</html>
